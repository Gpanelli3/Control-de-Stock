<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">CONTROl DE STOCK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                
                <li class="nav-item">
                  <a class="nav-link" href="./">HOME</a>
                </li>
               
                <li class="nav-item">
                  <a class="nav-link" href="./proveedores">PROVEEDORES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./clientes">CLIENTES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./facturas">FACTURAS</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
  </header>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div>
          <h2 class='input'>Registro de Clientes </h2>
          <form action="/altaclientes" method="post">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" required><br><br>
      
              <label for="direccion">DNI:</label>
              <input type="number" id="dni" name="dni"><br><br>
      
              <label for="telefono">Telefono</label>
              <input type="number" id="telefono" name="telefono"><br><br>
              <button type="submit" class="btn bg-warning-subtle">Confirmar</button>
        </form>
        </div>
      </div>
      <div class="col">
        <div>
          <table border="2" class="table">
            <tr>
              <td>ID</td>
              <td>NOMBRE</td>
              <td>DNI</td>
              <td>TELEFONO</td>
            </tr>
            
            {% for i in cliente %}
                <tr>
                  {%for val in i%}
                    <td>{{val}}</td>
                  {% endfor %}
                </tr>
            {% endfor %}
          </table>
      </div>
  
      </div>
    </div>
  </div>
    
   
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
