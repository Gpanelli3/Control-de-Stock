<body>
<div>
    <h2 class='input'>Borrar Producto del stock </h2>
    <form action="/delete" method="post">
        <label for="id producto">ID producto:</label>
        <input type="number" id="id" name="id"  ><br><br>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" ><br><br>

        <button type="submit" class="btn bg-warning-subtle">Confirmar</button>
  </form>
  <div>
    <table border="2" class="table">
      <tr>
        <td>ID</td>
        <td>NOMBRE</td>
        <td>CANTIDAD</td>
        <td>PRECIO COSTO</td>
        <td>PRECIO VENTA</td>
        <td>VENDER</td>
      </tr>
      
      {% for i in producto %}
          <tr>
            {%for val in i%}
              <td>{{val}}</td>
            {% endfor %}
            </tr>
            {% endfor %}
    </table>
