    <body>
      Historial de {{ user }} !!
      <div>
          <h2 class='input'>VENTA</h2>
          <form action="/ventas" method="post">
        
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <label for="factura">Nro de factura:</label>
                <input type="number" id="factura" name="factura"><br><br>  
              </div>
              <div class="col">
                <label for="fecha">Fecha:</label>
                <input type="text" id="fecha" name="fecha"><br><br>  
              </div>
              <div class="col">
                <label for="idcli">id de cliente:</label>
                <input type="number" id="idcli" name="idcli" required><br><br>
              </div>
            </div>
          </div>

          <div class="container text-center">
            <div class="row">
              <div class="col">
                <label for="descripcion">Descripcion:</label>
                <input type="text" id="descripcion" name="descripcion" required><br><br>
              </div>
              <div class="col">
                <label for="pago">Medio de pago:</label>
                <input type="text" id="pago" name="pago" required><br><br>
              </div>
              <div class="col">
                <label for="descuento">Descuento:</label>
                <input type="number" id="descuento" name="descuento" ><br><br>
              </div>
              <div class="col">
                <label for="total">Total</label>
                <input type="number" id="total" name="total" required><br><br>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn bg-warning-subtle">Confirmar</button>
      </form>
    </div>
              
      


        <div>
            <table border="2" class="table">
              <tr>
                <td>Numero de factura</td>

                <td>Descripcion</td>
                <td>Medio de pago</td>
                <td>Total</td>
              </tr>
              
              {% for i in factura %}
                  <tr>
                    {%for val in i%}
                      <td>{{val}}</td>
                    {% endfor %}
                  </tr>
              {% endfor %}
            </table>
        </div>
